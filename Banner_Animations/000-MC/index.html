<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MC</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <img src="/img/txt_footer_logo.png" class="fitContainer" />
      <img src="/img/bigbang.png" class="bigBang" />
      <img src="/img/price_890.png" class="price" />
      <img src="/img/txt_headline_890.png" class="headline" />

      <div class="stripesContainer">
        <img src="img/stripe_red.png" class="stripe" />
        <img src="img/stripe_blue.png" class="stripe" />
        <img src="img/stripe_yellow.png" class="stripe" />
        <img src="img/stripe_green.png" class="stripe" />
      </div>

      <img src="img/drink_fries_burger_fish.png" class="fitContainer fish" />

        src="img/drink_fries_burger_cheese.png"

      />
      <img
        src="img/drink_fries_burger_chicken.png"
        class="fitContainer chicken"
      />

      <div class="textsContainer">
        <img src="img/txt_chicken_paprika.png" class="text" />
        <img src="img/txt_double_cheeseburger.png" class="text" />
        <img src="img/txt_filet-o-fish.png" class="text" />

      <img src="img/txt_end.png" class="endBing" />
